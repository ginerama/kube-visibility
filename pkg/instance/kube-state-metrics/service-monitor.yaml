apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/name: kube-state-metrics
    prometheus-visibility.monitoring: "enabled"
  name: kube-state-metrics
spec:
  jobLabel: kube-state-metrics
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-state-metrics
  namespaceSelector:
    matchNames:
      - kube-visibility # kpt-set: ${namespace}
  endpoints:
    - port: http-metrics
      scheme: http
      honorLabels: true
      interval: 30s
      relabelings:
        - action: labeldrop
          regex: (pod|service|endpoint|namespace)
      scrapeTimeout: 30s
    - port: telemetry
      scheme: http
      interval: 30s
