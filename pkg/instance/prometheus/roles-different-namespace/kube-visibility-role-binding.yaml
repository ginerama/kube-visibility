apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBindingList
metadata:
  name: kube-visibility-role-binding
items:
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    metadata:
      name: prometheus-visibility
      namespace: default
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: Role
      name: prometheus-visibility
    subjects:
      - kind: ServiceAccount
        name: prometheus-visibility
        namespace: kube-visibility # kpt-set: ${namespace}
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    metadata:
      name: prometheus-visibility
      namespace: kube-system
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: Role
      name: prometheus-visibility
    subjects:
      - kind: ServiceAccount
        name: prometheus-visibility
        namespace: kube-visibility # kpt-set: ${namespace}
